name: Federated Learning CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout Repository
        uses: actions/checkout@v4

      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      
      - name: Install uv
        run: |
          pip install uv

      
      - name: Install dependencies
        run: |
          uv sync

      
      - name: Download and unzip RadioML dataset
        run: |
          echo "Downloading RadioML 2016.10a dataset..."
          cd data
          curl -L -o ./radioml2016-deepsigcom.zip \
            https://www.kaggle.com/api/v1/datasets/download/nolasthitnotomorrow/radioml2016-deepsigcom || echo "Dataset download skipped (mock run)"
          unzip -o ./radioml2016-deepsigcom.zip -d ./ || echo "No dataset to unzip, skipping"

      
      - name: Partition Dataset
        run: |
          uv run data/partition_dataset.py || echo "Skipping partition step if no dataset"

      
      - name: Run Tests
        run: |
          uv run pytest -v --maxfail=1 --disable-warnings

      
      - name: Cache uv environment
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml') }}
